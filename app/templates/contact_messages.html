{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Contact Messages</h1>
    {% if messages %}
        <div class="list-group">
            {% for message in messages %}
                <div class="list-group-item">
                    <h5 class="mb-1">{{ message[1] }}</h5>
                    <p class="mb-1">{{ message[3] }}</p>
                    <small>{{ message[2] }} - {{ message[4] }}</small>
                    
                    <!-- Form to delete the contact message -->
                    <form action="{{ url_for('delete_contact_message', id=message[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this message?');">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No contact messages available.</p>
    {% endif %}
</div>
{% endblock %}
