<!-- hero.html -->
<div id="heroCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for i in range(hero_images|length) %}
            <li data-target="#heroCarousel" data-slide-to="{{ i }}" {% if i == 0 %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for image in hero_images %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <img class="d-block w-100" src="{{ image[1] }}" alt="Hero Image">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ image[2] }}</h5>
                    <p>{{ image[3] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- CSS to ensure full-screen Hero section -->
<style>
    #heroCarousel {
        position: relative;
        width: relative;
        height: relative;
        overflow: hidden;
    }
    #heroCarousel .carousel-inner {
        height: 100%;
    }
    #heroCarousel .carousel-item {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #heroCarousel .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #heroCarousel .carousel-caption {
        bottom: 20px;
    }
</style>

<!-- JS for carousel functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        $('.carousel').carousel({
            interval: 5000 // Adjust the interval as needed
        });
    });
</script>
