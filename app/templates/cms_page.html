{% extends "layout.html" %}
{% block content %}
<h1>Edit {{ page_title }} Page</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.content.label(class="form-label") }}
        {{ form.content(class="form-control", rows=10) }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
