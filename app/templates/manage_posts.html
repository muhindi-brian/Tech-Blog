{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Manage Posts</h1>
    
    <!-- Search and Filter Form -->
    <form method="GET" action="{{ url_for('manage_posts') }}">
        <div class="form-group">
            <input type="text" name="search" class="form-control" placeholder="Search posts" value="{{ request.args.get('search', '') }}">
        </div>
        <div class="form-group">
            <select name="status" class="form-control">
                <option value="">All Statuses</option>
                <option value="published" {% if request.args.get('status') == 'published' %}selected{% endif %}>Published</option>
                <option value="draft" {% if request.args.get('status') == 'draft' %}selected{% endif %}>Draft</option>
                <option value="archived" {% if request.args.get('status') == 'archived' %}selected{% endif %}>Archived</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post[1] }}</td>
                <td>{{ post[5] }}</td> <!-- Assuming status is in the 6th column -->
                <td>
                    <a href="{{ url_for('post', slug=post[4]) }}" class="btn btn-info btn-sm">View</a>
                    <a href="{{ url_for('edit_post', slug=post[4]) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_post', slug=post[4]) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
